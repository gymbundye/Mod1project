<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../style2.css">
    </head>
    <body>
      <div>
        <header id="pageHeader">Movie Club Society</header>
        <nav id="navBar">
          <a href="../index.html">About Us!</a>
          <br>
          <a href="./signup.html">Sign Up!</a>
          <br>
          <a href="../pages/thisweek.html">This Weeks' Movie!</a>
        </nav>
      </div>
    

      <form action="index.html" method="post">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          <label>Age:</label>
          <input type="radio" id="under_18" value="under_18" name="user_age"><label for="under_18" class="light">Under 18</label><br>
          <input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18" class="light">18 or older</label>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">What did you think about this weeks movie?</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
        <label for="favGenre">Favorite Genre :</label>
        <select id="genre" name="user_genre">
            <option value="horror">Horror</option>
            <option value="action">Action</option>
            <option value="romance">Romance</option>
            <option value="crime">Crime</option>
            <option value="sciFi">SciFi</option>
            <option value="fantasy">Fantasy</option>
            <option value="comedy">Comedy</option>
            <option value="documentary">Documetary</option>
            <option value="international">International</option>
            <option value="lgbtq">LGBTQ</option>
            <option value="musicals">Musicals</option>
            <option value="anime">Anime</option>
            <option value="drama">Drama</option>
        </select>
        
          
        
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
</head>

</body>
</html>
